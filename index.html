<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>
	<header class="header header--logo">
		<div class="logo">
			<div class="logo__text">WeatherApp</div>
			<i class="logo__icon fas fa-cloud-sun"></i>
		</div>
	</header>

	<nav class="nav">
		<div class="nav__links links links--white">
			<div class="nav__link link">Today</div>
			<div class="nav__link link">Tomorrow</div>
			<div class="nav__link link">7 Day</div>
		</div>
	</nav>

	<div class="weather">
		<header class="header">
			<div class="location">
				<div class="location__forecast-description">Current</div>
			</div>
		</header>
	</div>
</body>
</html>
