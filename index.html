<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Weather</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="./css/main.css">
	</head>
	<body>
		<header class="header header--gradient header--medium">
			<div class="logo">
				<div class="logo__text">WeatherApp</div>
				<i class="logo__icon fas fa-cloud-sun"></i>
			</div>
		</header>
		<nav class="nav">
			<div class="nav__links links links--white">
				<div class="nav__link link">Today</div>
				<div class="nav__link link">Tomorrow</div>
				<div class="nav__link link">7 Day</div>
			</div>
		</nav>
		<div class="weather">
			<div class="weather__header">
				<header class="header">
					<div class="weather__time-period">Current weather in:</div>
					<div class="header__location header--large header--bold">Phoenix, AZ</div>
				</header>
				<div class="temperature-scale">
					<span class="temperature-scale__f">&deg;F</span>
					<span class="temperature-scale__c">&deg;C</span>
				</div>
			</div>
			<div class="weather__body">
				<div class="column-1-of-2 u-text-center">
					<div class="glyph">
						<canvas id='glyph'></canvas>
					</div>
					
					<div class="weather__temperature">50&deg;</div>
					<div class="update">
						<div class="update__text">Last update:</div>
						<div class="update__time">3:00pm</div>
					</div>
				</div>
				<div class="column-1-of-2 weather__info">
					<div class="weather__summary">Light rain stopping in 13 min., starting again 30 min. later.</div>
					<div class="data">
						<div class="temp-high">
							<div class="temp-high__label">High:</div>
							<div class="temp-high__value">50&deg;</div>
						</div>
						<div class="temp-low">
							
						</div>
					</div>
				</div>
				
			</div>
		</div>
		<script src='skycons.js'></script>
		<script src='index.js'></script>
	</body>
</html>
